<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="mode()" id="dark">DarkMode</button>
    <button onclick="mod()" id="white">WhiteMode</button>
    <div id="cx1">
        <h2 id="h2">Calculadora:</h2>
        <input type="number" id="num1" placeholder="Digite um número...">
        <input type="number" id="num2" placeholder="Digite outro número...">
        
        <div id="cx2">
            <button onclick="soma()">+</button>
            <button onclick="sub()">-</button>
            <button onclick="mult()">x</button>
            <button onclick="divi()">/</button>
        </div>
        <div id="cx3">
            <button onclick="cor()" id="oi">White</button>
            <button onclick="core()" id="ola">Black</button>
        </div>
        <p id="p">Resultado: <b id="res"></b></p>
        
        </div>
        <script src="script.js"></script>
</body>
</html>
